\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App Opener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .social-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .social-icon {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Social Media App Opener</h1>
    <p>Click on the icons below to open your favorite social media platforms:</p>
    <div class="social-icons">
        <a class="social-icon" href="https://www.instagram.com/hydra_darpan/" target="_blank">
            <img src="instagram-icon.png" alt="Instagram">
        </a>
        <a class="social-icon" href="https://twitter.com/" target="_blank">
            <img src="twitter-icon.png" alt="Twitter">
        </a>
        <a class="social-icon" href="https://discord.gg/m9dkQRkB" target="_blank">
            <img src="discord-icon.png" alt="Discord">
        </a>
    </div>
</body>
</html>
